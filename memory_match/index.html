<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet" type="text/css"/>
    <link rel="stylesheet" href="style.css">
    <link href='https://fonts.googleapis.com/css?family=Bungee' rel='stylesheet'>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="main.js"></script>
</head>
<body>
    <header id="header_container" class="col-sm-12 hidden-xs">
        <div class="center">
            <h1>Carbot Memory Match</h1>
        </div>
    </header>
    <div id="stats_container" class="col-sm-3 hidden-xs">
        <div class="games_played">
            <div class="label">Games Played:</div>
            <div class="value">0</div>
        </div>
        <div class="attempts">
            <div class="label">Attempts:</div>
            <div class="value">0/18</div>
        </div>
        <div class="accuracy">
            <div class="label">Accuracy:</div>
            <div class="value">0</div>
        </div>
        <button class="reset">Reset Game</button>
    </div>
    <div id="modal_shadow"></div>
    <div id="modal_body"></div>
    <div class="game_area col-sm-9"></div>
</body>
</html>
